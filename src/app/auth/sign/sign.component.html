<form [formGroup]="signForm" (ngSubmit)="onSignup()" class="max-w-md mx-auto bg-gray-900 p-8 rounded shadow-lg">
    <input type="text" formControlName="username" id="username" placeholder="Username" class="w-full p-3 bg-gray-800 text-white placeholder-gray-400 border border-gray-700 rounded mb-4">
    <input type="password" formControlName="password" id="password" placeholder="Password" class="w-full p-3 bg-gray-800 text-white placeholder-gray-400 border border-gray-700 rounded mb-4"/>
    <input type="email" formControlName="email" id="email" placeholder="Email" class="w-full p-3 bg-gray-800 placeholder-gray-400 border border-gray-700 rounded mb-4">
    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded">Sign Up</button>
</form>
